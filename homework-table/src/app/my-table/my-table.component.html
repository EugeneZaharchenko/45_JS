<h1>Eugene's-homework-table</h1>

<div class="center">

  <table class="table table-striped">
    <tr *ngFor = "let row of Products.slice(0, rows)">
      <td>Id: {{row.id}}</td>
      <td>Name: {{row.name}}</td>
      <td>Price: {{row.price}}</td>
      <td><button class="btn-danger" (click)="removeColumn(row.id)"> Remove row </button></td>
    </tr>
  </table>

</div>
